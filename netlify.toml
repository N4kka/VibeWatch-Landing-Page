[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Canonicalize to a single host to avoid chained redirects.
[[redirects]]
  from = "/*"
  to = "https://www.vibe-watch.com/:splat"
  status = 301
  force = true
  conditions = { Host = ["vibe-watch.com"] }

# Redirects for HTML files (terms.html, privacy.html)
[[redirects]]
  from = "/terms.html"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/privacy.html"
  to = "/privacy"
  status = 301
