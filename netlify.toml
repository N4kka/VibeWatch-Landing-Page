[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirects for HTML files (terms.html, privacy.html)
[[redirects]]
  from = "/terms.html"
  to = "/terms"
  status = 301

[[redirects]]
  from = "/privacy.html"
  to = "/privacy"
  status = 301

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
